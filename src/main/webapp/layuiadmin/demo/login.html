<script>
	window.onload = function () {  
	    if (window.parent.window != window) {  
	        window.top.location = "/loginInit";
	    };
	    var code = #(code);

</script>
  <script src="/layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'user'], function(){
    var $ = layui.$
    ,setter = layui.setter
    ,admin = layui.admin
    ,form = layui.form
    ,router = layui.router()
    ,search = router.search;

    var url = encodeURIComponent("https://oapi.dingtalk.com/connect/oauth2/sns_authorize?appid=dingoamdn80bczgvspo9wk&response_type=code&scope=snsapi_login&state=STATE&redirect_uri=http://#(system_url)/dl");
	var obj = DDLogin({
	     id:"login_container",//这里需要你在自己的页面定义一个HTML标签并设置id，例如<div id="login_container"></div>或<span id="login_container"></span>
	     goto: url,
	     style:"padding:20px;background-color:#FFFFFF",
	     width : "335",
	     height: "340" 	
	 });

	var hanndleMessage = function (event) {
        var origin = event.origin;
        if(origin == "https://login.dingtalk.com" ) { //判断是否来自ddLogin扫码事件。
            var loginTmpCode = event.data; //拿到loginTmpCode后就可以在这里构造跳转链接进行跳转了
            layer.msg('正在登录中，请稍候...', {
            	  icon: 16
            	  ,shade: 0.01
            	  ,time: false
            	});
            location.href = "https://oapi.dingtalk.com/connect/oauth2/sns_authorize?appid=dingoamdn80bczgvspo9wk&response_type=code&scope=snsapi_login&state=STATE&redirect_uri=http://#(system_url)/dl&loginTmpCode="+loginTmpCode;
        }
 
	};
	 
	if (typeof window.addEventListener != 'undefined') {
	    window.addEventListener('message', hanndleMessage, false);
	} else if (typeof window.attachEvent != 'undefined') {
	    window.attachEvent('onmessage', hanndleMessage);
	}
    
  });
  </script>
